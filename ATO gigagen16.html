<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('A.jpg') no-repeat center center fixed;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 3px #000;
        }
        form {
            background-color: #003366;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            overflow-y: auto;
            max-height: 90vh;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }
        input, select, textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
        input:focus, select:focus, textarea:focus {
            outline: 2px solid #00509e;
        }
        textarea {
            resize: vertical;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .form-row label {
            margin-bottom: 5px;
        }
        input[type="submit"] {
            background-color: #0074D9;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #00509e;
        }
    </style>
</head>
